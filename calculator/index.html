<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for exercise</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="outer">
    
    <div class="calculator">
        <div>
            <input type="text" class="screenTwo" id="screenTwo">
        </div>
        <div>
            <input type="text" class="screen" id="screen">
        </div>

        <div>
            <button id="clearAll" class="btn lightgrey">AC</button>
            <button id="clear" class="btn lightgrey">C</button>
            <button id="percent" class="btn lightgrey operators">%</button>
            <button id="slash" class="btn operators white">/</button>
        </div>

        <div>
            <button id="seven" class="btn white  numbers">7</button>
            <button id="eight" class="btn white  numbers">8</button>
            <button id="nine" class="btn white  numbers">9</button>
            <button id="mult" class="btn operators white">x</button>
        </div>

        <div>
            <button id="four" class="btn white  numbers">4</button>
            <button id="five" class="btn white  numbers">5</button>
            <button id="six" class="btn white  numbers">6</button>
            <button id="minus" class="btn operators white">-</button>
        </div>

        <div>
            <button id="one" class="btn white numbers">1</button>
            <button id="two" class="btn white  numbers">2</button>
            <button id="three" class="btn white  numbers">3</button>
            <button id="plus" class="btn operators white">+</button>
        </div>

        <div id="last-line">
            <button id="zero" class="btn white  numbers">0</button>
            <button id="dote" class="btn white operators numbers">.</button>
            <button id="equal" class="btn  white">=</button>
        </div>
    </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
