<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="header">
      <div class="links">
        <div>
          <a class="bold" href="./index.html">sneakers</a>
        </div>

        <a class="links" href="./collections.html">Collections</a>
        <a class="links" href="#">Men</a>
        <a class="links" href="#">Women</a>
        <a class="links" href="#">About</a>
        <a class="links" href="#">Contact</a>
      </div>

      <div class="nav-logo">
        <button class="button">
          <img src="./index.images/Vector.png" alt="picture" />
        </button>

        <button class="button">
          <img src="./index.images/image-avatar 1.png" alt="picture" />
        </button>
      </div>
    </section>

    <div class="main-body">
      <section class="left-body">
        <div class="big-foto">
          <button class="button">
            <img src="./index.images/Rectangle 4.png" alt="picture" />
          </button>

          <div class="small-foto">
            <button class="button">
              <img src="./index.images/Rectangle 6.png" alt="picture" />
            </button>

            <button class="button">
              <img src="./index.images/Rectangle 8.png" alt="picture" />
            </button>

            <button class="button">
              <img src="./index.images/Rectangle 7.png" alt="picture" />
            </button>

            <button class="button">
              <img src="./index.images/Rectangle 9.png" alt="picture" />
            </button>
          </div>
        </div>
      </section>

      <section class="right-body">
        <div class="text">
          <h3 class="orange">SNEAKER COMPANY</h3>
          <br />
          <h1>Fall Limited Edition<br />Sneakers</h1>
          <br /><br />
          <h3 style="color: #68707d">
            These low-profile sneakers are your perfect casual wear<br />companion.
            Featuring a durable rubber outer sole, they'll<br />withstand
            everything the weather can offer.
          </h3>
          <br />
          <h1>
            $125.00
            <span class="orange sale">50%</span>
          </h1>
          <br />
          <h3 style="text-decoration: line-through">$250.00</h3>
        </div>

        <div class="order-buttons">
          <div class="number-div">
            <button class="button">
              <img class="plus-and-minus" src="./index.images/minus.png" alt="picture" />
            </button>

            <h3>3</h3>

            <button class="button">
              <img class="plus-and-minus" src="./index.images/plus.png" alt="picture" />
            </button>
          </div>

          <button class="add-button">
            <img src="./index.images/box.png" />

            <h3 style="color: #ffffff">Add to cart</h3>
          </button>
        </div>
      </section>
    </div>

    <p id="demo"></p>

    <script src="./app.js"></script>    
  </body>
</html>
