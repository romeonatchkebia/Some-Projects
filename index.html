<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for exercise</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="outer">
    
    <div class="calculator">
        <div>
            <input type="text" class="screen" id="screen">
        </div>

        <div>
            <button id="AC" class="btn lightgrey">AC</button>
            <button id="C" class="btn lightgrey">C</button>
            <button id="percent" class="btn lightgrey">%</button>
            <button id="slash" class="btn yellow white">/</button>
        </div>

        <div>
            <button id="seven" class="btn white darkgrey">7</button>
            <button id="eight" class="btn white darkgrey">8</button>
            <button id="nine" class="btn white darkgrey">9</button>
            <button id="mult" class="btn yellow white">x</button>
        </div>

        <div>
            <button id="four" class="btn white darkgrey">4</button>
            <button id="five" class="btn white darkgrey">5</button>
            <button id="six" class="btn white darkgrey">6</button>
            <button id="minus" class="btn yellow white">-</button>
        </div>

        <div>
            <button id="one" class="btn white darkgrey">1</button>
            <button id="two" class="btn white darkgrey">2</button>
            <button id="three" class="btn white darkgrey">3</button>
            <button id="plus" class="btn yellow white">+</button>
        </div>

        <div id="last-line">
            <button id="zero" class="btn white darkgrey">0</button>
            <button id="dote" class="btn white darkgrey">.</button>
            <button id="equal" class="btn yellow white">=</button>
        </div>
    </div>
</div>
    <script src="./app.js"></script>
</body>
</html>
