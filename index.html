<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for exercise</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="outer">
    
    
    <div class="sighns">
        <div id="input">
            <input type="text" size="35" placeholder="0" style="background-color: black; color: white; text-align: right; border: none;">
        </div>

        <div>
            <button id="Ac" class="btn lightgrey">AC</button>
            <button id="+/-" class="btn lightgrey">+/-</button>
            <button id="%" class="btn lightgrey">%</button>
            <button id="slash" class="btn yellow white">/</button>
        </div>

        <div>
            <button id="7" class="btn white darkgrey">7</button>
            <button id="8" class="btn white darkgrey">8</button>
            <button id="9" class="btn white darkgrey">9</button>
            <button id="*" class="btn yellow white">x</button>
        </div>

        <div>
            <button id="4" class="btn white darkgrey">4</button>
            <button id="5" class="btn white darkgrey">5</button>
            <button id="6" class="btn white darkgrey">6</button>
            <button id="minus" class="btn yellow white">-</button>
        </div>

        <div>
            <button id="1" class="btn white darkgrey">1</button>
            <button id="2" class="btn white darkgrey">2</button>
            <button id="3" class="btn white darkgrey">3</button>
            <button id="plus" class="btn yellow white">+</button>
        </div>

        <div id="last-line">
            <button id="zero" class="btn white darkgrey">0</button>
            <button id="dote" class="btn white darkgrey">.</button>
            <button id="equal" class="btn yellow white">=</button>
        </div>
    </div>
</div>

    
    <script src="./exercise.js"></script>
    <script src="./homeworks.js"></script>
</body>
</html>
